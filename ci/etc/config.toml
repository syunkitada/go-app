#
# Monitor
#
[Monitor.ApiApp]
Name = "api"
ClientTimeout = 5
ShutdownTimeout = 10
LoopInterval = 10
CertFile = "server.pem"
KeyFile = "server.key"
CaFile = "ca.pem"
ServerHostOverride = "x.test.youtube.com"
Listen = "localhost:13200"
Targets = ["localhost:13200"]

[Monitor.Database]
Connection = "admin:adminpass@tcp(localhost:3306)/goapp_monitor?charset=utf8&parseTime=true"

[[Monitor.Indexers]]
Driver = "influxdb"
Indexes = ["cluster1"]
Connections = ["goapp:goapppass@http://localhost:8086"]

[Monitor.AlertManagerApp]
Name = "alert-manager"
ClientTimeout = 5
ShutdownTimeout = 10
LoopInterval = 10
CertFile = "server.pem"
KeyFile = "server.key"
CaFile = "ca.pem"
ServerHostOverride = "x.test.youtube.com"
Listen = "localhost:13201"
Targets = ["localhost:13201"]

[Monitor.AgentApp]
Name = "agent"
ClientTimeout = 5
ShutdownTimeout = 10
LoopInterval = 10
CertFile = "server.pem"
KeyFile = "server.key"
CaFile = "ca.pem"
ServerHostOverride = "x.test.youtube.com"
Listen = "localhost:13202"
Targets = ["localhost:13202"]
Index = "cluster1"
FlushSpan = 3
LogReaderRefreshSpan = 3

[Monitor.AgentApp.LogMap."monitor-api"]
Path = "goapp-authproxy.log"
MaxInitialReadSize = 10000

[Monitor.AgentApp.LogMap."monitor-api".AlertMap."FoundError"]
Key = "Level"
Pattern = "E"
Handler = "Mail"


