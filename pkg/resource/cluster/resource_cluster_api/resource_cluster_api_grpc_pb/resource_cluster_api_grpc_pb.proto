syntax = "proto3";

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "io.grpc.examples.routeguide";
option java_outer_classname = "RouteGuideProto";

package resource_cluster_api_grpc_pb;


service ResourceClusterApi {
  rpc Status(StatusRequest) returns (StatusReply) {}
  rpc GetNode(GetNodeRequest) returns (GetNodeReply) {}
  rpc UpdateNode(UpdateNodeRequest) returns (UpdateNodeReply) {}
}

message StatusRequest {}

message StatusReply {
    string msg = 1;
}

message GetNodeRequest {
    string target = 1;
}

message GetNodeReply {
    repeated Node nodes = 1;
}

message UpdateNodeRequest {
    string name = 1;
    string kind = 2;
    string role = 3;
    string status = 4;
    string status_reason = 5;
    string state = 6;
    string state_reason = 7;
    string compute_driver = 8;
    string container_driver = 9;
    string loadbalancer_driver = 10;
}

message UpdateNodeReply {}

message Node {
    string name = 1;
    string kind = 2;
    string role = 3;
    string status = 4;
    string status_reason = 5;
    string state = 6;
    string state_reason = 7;
    google.protobuf.Timestamp updated_at = 8;
    google.protobuf.Timestamp created_at = 9;
}
