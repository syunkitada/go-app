View:
  Kind: panels
  Panels:
    - Name: Datacenters
      Kind: table
      Query: GetDatacenter
      Data: Datacenters
      Columns:
        Name:
          IsSearch: true
          Link: 'Datacenters/:0/Resources/Resources'
          LinkSync: true
          LinkGetQueries: [GetPhysicalResource, 'GetRacks']
    - Name: Resources
      Type: tabs
      Tabs:
        - Name: PhysicalResources
          Kind: table
          Query: GetPhysicalResources
          Data: PhysicalResource
          Actions:
            - Name: Create
              Icon: Create
              Query: Create
              Kind: Form
          SelectActions:
            - Name: Delete
              Icon: Delete
              Query: Delete
              Kind: Form
