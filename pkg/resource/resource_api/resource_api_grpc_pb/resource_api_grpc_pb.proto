syntax = "proto3";

package resource_api_grpc_pb;

option go_package = "github.com/syunkitada/goapp/pkg/resource/resource_api/resource_api_grpc_pb";
option java_multiple_files = true;
option java_package = "io.grpc.examples.routeguide";
option java_outer_classname = "RouteGuideProto";

import "google/protobuf/timestamp.proto";
import "authproxy/authproxy_grpc_pb/authproxy_grpc_pb.proto";


service ResourceApi {
  rpc Status(StatusRequest) returns (StatusReply) {}

  rpc Action(ActionRequest) returns (ActionReply) {}

  rpc UpdateNode(UpdateNodeRequest) returns (UpdateNodeReply) {}
}

message StatusRequest {}

message StatusReply {
    string Msg = 1;
}

//
// Action
//
message ActionRequest {
    authproxy_grpc_pb.TraceContext Tctx = 1;
    string Target = 2;
    string Cluster = 3;
    string Spec = 4;
}

message ActionReply {
    authproxy_grpc_pb.TraceContext Tctx = 1;
    repeated Cluster Clusters = 2;
    repeated Node Nodes = 3;
    repeated Compute Computes = 4;
    repeated Network Networks = 5;
    repeated Image Images = 6;
}

//
// Node
//
message UpdateNodeRequest {
    authproxy_grpc_pb.TraceContext Tctx = 1;
    string Name = 2;
    string Kind = 3;
    string Role = 4;
    string Status = 5;
    string StatusReason = 6;
    string State = 7;
    string StateReason = 8;
}

message UpdateNodeReply {
    authproxy_grpc_pb.TraceContext Tctx = 1;
}

message Cluster {
    google.protobuf.Timestamp UpdatedAt = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    string Name = 3;
}

message Node {
    google.protobuf.Timestamp UpdatedAt = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    string Cluster = 3;
    string Name = 4;
    string Kind = 5;
    string Role = 6;
    string Status = 7;
    string StatusReason = 8;
    string State = 9;
    string StateReason = 10;
}

message Compute {
    google.protobuf.Timestamp UpdatedAt = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    string Cluster = 3;
    string Kind = 4;
    string Name = 5;
    string FullName = 6;
    string Labels = 7;
    string Status = 8;
    string StatusReason = 9;
    string Spec = 10;
}

message Network {
    google.protobuf.Timestamp UpdatedAt = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    string Cluster = 3;
    string Kind = 4;
    string Name = 5;
    string FullName = 6;
    string Labels = 7;
    string Status = 8;
    string StatusReason = 9;
    string Spec = 10;
}

message Image {
    google.protobuf.Timestamp UpdatedAt = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    string Cluster = 3;
    string Kind = 4;
    string Name = 5;
    string FullName = 6;
    string Labels = 7;
    string Status = 8;
    string StatusReason = 9;
    string Spec = 10;
}
